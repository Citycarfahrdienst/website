<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economic Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Economic Calendar</h1>
            <div class="date-range">
                <span id="current-date-range"></span>
            </div>
        </header>

        <div class="date-picker">
            <div class="date-input">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="start-date">
            </div>
            <div class="date-input">
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" name="end-date">
            </div>
            <button id="fetch-data" class="fetch-button">Fetch Data</button>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label for="country-filter">Country:</label>
                <select id="country-filter">
                    <option value="all">All Countries</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="volatility-filter">Volatility:</label>
                <select id="volatility-filter">
                    <option value="all">All</option>
                    <option value="LOW">Low</option>
                    <option value="MEDIUM">Medium</option>
                    <option value="HIGH">High</option>
                </select>
            </div>
        </div>

        <div class="calendar-container">
            <div class="loader" id="loader">
                <div class="spinner"></div>
                <p>Loading calendar data...</p>
            </div>
            <div class="calendar-table-container">
                <table class="calendar-table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Country</th>
                            <th>Event</th>
                            <th>Actual</th>
                            <th>Forecast</th>
                            <th>Previous</th>
                            <th>Volatility</th>
                            <th>Recommendation</th>
                        </tr>
                    </thead>
                    <tbody id="calendar-data">
                        <!-- Data will be inserted here -->
                    </tbody>
                </table>
            </div>
            <div id="no-data" class="no-data hidden">
                <p>No economic events found for the selected filters.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
